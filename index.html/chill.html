<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chill Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Special Elite', monospace;
      position: relative;
    }

    .lines {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .line {
      position: absolute;
      background-color: hotpink;
      box-shadow: 0 0 8px hotpink;
    }

    .vertical {
      width: 2px;
      height: 100%;
      animation: flicker 4s infinite;
    }

    .horizontal {
      height: 2px;
      width: 100%;
      animation: flicker 5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 35px;
      font-weight: bold;
      text-align: center;
      z-index: 1;
      background-color: black;
      padding: 20px 40px;
    }

    .home-tab {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      color: black;
      font-family: 'Special Elite', monospace;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      z-index: 2;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s;
    }

    .home-tab:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Lines Background -->
  <div class="lines" id="backgroundLines"></div>

  <!-- Home Tab -->
  <a href="index.html" class="home-tab">Home</a>

  <!-- Centered Message -->
  <div class="content">
    Chill, Just a little provers.
  </div>

  <!-- JS to Create Lines -->
  <script>
    function createLines(containerId) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < 20; i++) {
        const vertical = document.createElement('div');
        vertical.className = 'line vertical';
        vertical.style.left = `${(i * 100) / 20}%`;
        container.appendChild(vertical);

        const horizontal = document.createElement('div');
        horizontal.className = 'line horizontal';
        horizontal.style.top = `${(i * 100) / 20}%`;
        container.appendChild(horizontal);
      }
    }

    createLines('backgroundLines');
  </script>
</body>
</html>
